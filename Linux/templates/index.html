<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Musicfy — Song Downloader</title>

<style>
:root {
    --bg: #0f172a;
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.15);
    --primary: #22d3ee;
    --accent: #a855f7;
    --success: #22c55e;
    --error: #ef4444;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --radius: 16px;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: Inter, system-ui, sans-serif;
    background: radial-gradient(circle at top, #1e293b, #020617);
    color: var(--text);
}

/* ---------- Layout ---------- */
.app {
    max-width: 1200px;
    margin: auto;
    padding: 24px;
    display: grid;
    gap: 24px;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 24px;
    border-radius: var(--radius);
    background: var(--glass);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
}

.brand {
    display: flex;
    gap: 12px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3rem;
}

.brand svg {
    width: 28px;
    height: 28px;
    fill: var(--primary);
}

.grid {
    display: grid;
    gap: 24px;
}

@media (min-width: 900px) {
    .grid {
        grid-template-columns: 1.2fr 1fr;
    }
}

/* ---------- Cards ---------- */
.card {
    background: var(--glass);
    border-radius: var(--radius);
    padding: 24px;
    border: 1px solid var(--border);
    backdrop-filter: blur(16px);
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.card h2 {
    margin: 0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.card h2 svg {
    width: 22px;
    height: 22px;
    fill: var(--accent);
}

/* ---------- Inputs ---------- */
label {
    font-size: 14px;
    color: var(--muted);
}

input[type="text"],
input[type="file"] {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: rgba(0,0,0,0.35);
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

/* ---------- Buttons ---------- */
button {
    margin-top: 10px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: #020617;
    cursor: pointer;
    transition: transform .15s ease, opacity .2s ease;
}

button:hover { transform: translateY(-1px); }
button:disabled { opacity: .5; cursor: not-allowed; }

/* ---------- Status ---------- */
.status {
    font-size: 14px;
}

.success { color: var(--success); }
.error { color: var(--error); }

/* ---------- Results ---------- */
.results {
    max-height: 240px;
    overflow-y: auto;
    padding-right: 6px;
}

.results p {
    margin: 6px 0;
    font-size: 14px;
}

.download-link {
    margin-top: 14px;
    display: inline-block;
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
}

/* ---------- Footer ---------- */
.footer {
    text-align: center;
    font-size: 13px;
    color: var(--muted);
}
</style>
</head>

<body>
<div class="app">

    <!-- Top Bar -->
    <div class="topbar">
        <div class="brand">
            <svg viewBox="0 0 24 24"><path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3z"/></svg>
            Musicfy
        </div>
        <span style="color:var(--muted)">Fast music downloads</span>
    </div>

    <!-- Main Grid -->
    <div class="grid">

        <!-- Single Download -->
        <div class="card">
            <h2>
                <svg viewBox="0 0 24 24"><path d="M12 16l4-5h-3V4h-2v7H8zM5 18h14v2H5z"/></svg>
                Single Track
            </h2>
            <label>Song title & artist</label>
            <form id="songForm">
                <input type="text" id="song_name" placeholder="End of Beginning Song by Joe Keery ‧ 2022" required>
                <button id="songBtn">Download Song</button>
            </form>

            <div id="message" class="status"></div>
        </div>

        <!-- CSV Bulk -->
        <div class="card">
            <h2>
                <svg viewBox="0 0 24 24"><path d="M3 3h18v4H3zM3 10h18v4H3zM3 17h18v4H3z"/></svg>
                Bulk Download (CSV)
            </h2>

            <label>
                Required columns: <b>Track Name</b>, <b>Artist Name(s)</b>
            </label>

            <form id="csvForm" enctype="multipart/form-data">
                <input type="file" name="csv_file" accept=".csv" required>
                <button id="csvBtn">Process CSV</button>
            </form>

            <div id="csvMessage" class="status"></div>
            <div id="csvResults" class="results"></div>
        </div>

    </div>

    <div class="footer">
        Musicfy • Built for Offine Music ⚡
    </div>

</div>

<script>
const songForm = document.getElementById('songForm');
const songBtn = document.getElementById('songBtn');
const message = document.getElementById('message');

songForm.addEventListener('submit', async e => {
    e.preventDefault();
    songBtn.disabled = true;
    message.textContent = "Searching & downloading...";
    message.className = "status";

    try {
        const res = await fetch('/', {
            method: 'POST',
            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            body: new URLSearchParams({ song_name: song_name.value })
        });
        const data = await res.json();

        if (data.status === 'success') {
            message.textContent = "Download ready";
            message.classList.add("success");
            window.location.href = `/download/${encodeURIComponent(data.file_name)}`;
        } else {
            message.textContent = data.message;
            message.classList.add("error");
        }
    } catch {
        message.textContent = "Server error";
        message.classList.add("error");
    } finally {
        songBtn.disabled = false;
    }
});

const csvForm = document.getElementById('csvForm');
const csvBtn = document.getElementById('csvBtn');
const csvMessage = document.getElementById('csvMessage');
const csvResults = document.getElementById('csvResults');

csvForm.addEventListener('submit', async e => {
    e.preventDefault();
    csvBtn.disabled = true;
    csvResults.innerHTML = "";
    csvMessage.textContent = "Processing CSV...";

    try {
        const res = await fetch('/', { method:'POST', body:new FormData(csvForm) });
        const data = await res.json();

        if (Array.isArray(data)) {
            csvMessage.textContent = "Completed";
            csvMessage.classList.add("success");

            data.forEach(s =>
                csvResults.innerHTML += `<p>${s.status === 'success' ? '✔' : '✖'} ${s.track_name} — ${s.artist_name}</p>`
            );

            csvResults.innerHTML += `<a class="download-link" href="/download/all-songs.zip">Download ZIP</a>`;
        } else {
            csvMessage.textContent = data.message;
            csvMessage.classList.add("error");
        }
    } catch {
        csvMessage.textContent = "Upload failed";
        csvMessage.classList.add("error");
    } finally {
        csvBtn.disabled = false;
    }
});
</script>
</body>
</html>
