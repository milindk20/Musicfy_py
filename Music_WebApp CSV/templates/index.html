<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Downloader</title>
</head>
<body>
    <h1>Download Songs</h1>
    <form id="csvForm" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV File:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload and Download</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('csvForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('csv_file', document.getElementById('csv_file').files[0]);

            const messageElement = document.getElementById('message');
            messageElement.innerText = "Processing CSV and downloading songs...";

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (Array.isArray(result)) {
                    result.forEach(song => {
                        const status = song.status === 'success' ? '✔' : '❌';
                        messageElement.innerHTML += `<p>${status} ${song.song}: ${song.message}</p>`;
                    });
                } else {
                    messageElement.innerText = result.message;
                }
            } catch (error) {
                messageElement.innerText = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
